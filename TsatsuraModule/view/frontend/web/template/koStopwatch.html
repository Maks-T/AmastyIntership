<div class="timer">
    <time data-bind="text: curTime"></time>
    <div class="btns-panel">
        <button data-bind="click: handleStart, i18n: 'Start'"></button>
        <button data-bind="click: handlePause, i18n: 'Pause'"></button>
        <button data-bind="click: handleStop, i18n: 'Stop'"></button>
    </div>
</div>
